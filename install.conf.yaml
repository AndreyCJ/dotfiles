- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.config: config
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc
    ~/.bashrc: bashrc
    /etc/intel-undervolt.conf: intel-undervolt.conf

- shell:
  - [git submodule update --init --recursive, Installing submodules]
